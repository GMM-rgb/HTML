<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="x-icon" href="Image_Assets/Tab_Icons/HtWebz_Searcher_Icon.png" style="border-radius: 10px;"><!--Tab Icon image-->
    <title>Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .top-left {
            position: absolute;
            top: 32.5px;
            left: 20px;
        }

        .back-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            font-size:1.5em;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden; /* Ensures the splash stays within the button */
            position: relative;
            display: inline-block; /* Ensures proper positioning */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .back-button:hover {
            background-color: darkred;
        }

        .splash {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transform: scale(0);
            animation: splash-animation 0.6s ease-in-out;
            width: 0;
            height: 0;
        }

        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                 opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="top-left">
        <a href="index.html" class="back-button" onmouseover="createSplash(event)">Back to Home Page</a>
    </div>

    <script src="JS_Scripts/ButtonSplashEffect1.js"></script>
  </body>

<!--HTML Search Layout-->
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search HTML Files</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            font-size: 1.5em;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            position: relative; /* Ensures the splash stays within the button */
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-button {
            background-color: #007bff;
            color: white;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
        
        .splash {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transform: scale(0);
            animation: splash-animation 0.8s ease-in-out;
        }

        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        iframe {
            width: 100%;
            height: 900px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            background-color: white;
        }
    </style>
</head>
  <body>
    <h1>Search for HTML Files</h1>
    <form onsubmit="event.preventDefault(); searchFiles();">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput"  placeholder="Help: about HTML searcher">
        <button type="submit" class="search-button" onclick="createSplash(event)">Search</button>
    </form>
      <iframe id="resultFrame"></iframe>

    <script src="JS_Scripts/ButtonSplashEffect1.js"></script>
    <script src="JS_Scripts/SearchProcces1.js"></script>
  </body>
</html>
