<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #03a882;
            color: black;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        button {
            border-radius: 10px;
            display: block;
            position: absolute;
            width: 200px;
            padding: 10px;
            margin: 10px auto;
            left: 10px;
            border: none;
            background-color: #8efae1;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            font-family: Comic Sans MS;
            color: black;
            transition: background-color 0.4s ease-in-out;
        }
        button:hover {
            background-color: #007358;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            display: none;
        }
        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #444;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 10px;
            font-size: 20px;
        }
        .loading-text span {
            animation: blink 1.5s step-start 0s infinite;
        }
        .loading-text span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .loading-text span:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
    <script>
        function showLoading() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "flex";
        }

        window.addEventListener('load', function() {
            var loadingOverlay = document.getElementById("loading-overlay");
            loadingOverlay.style.display = "none";
        });
    </script>
</head>
<body>
    <form action="index.html" method="get" onsubmit="showLoading()">
        <button type="submit" id="Back_Button">Go Back</button>
    </form>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading<span>.</span><span>.</span><span>.</span></div>
    </div>
</body>
</html>
