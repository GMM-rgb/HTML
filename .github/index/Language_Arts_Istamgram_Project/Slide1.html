<html>
  <head>
    <title>Slide 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .top-left {
            position: absolute;
            top: 40px;
            left: 7px;
        }

        .back-button {
            display: flex;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            top: 1.05vh;
            text-decoration: none;
            font-size:1.5em;
            font-weight: bold;
            cursor: pointer;
            overflow: hidden; /* Ensures the splash stays within the button */
            position: relative;
            display: inline-block; /* Ensures proper positioning */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s ease-in-out;
        }

        .back-button:hover {
            background-color: darkred;
        }
        
        .splash {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transform: scale(0);
            animation: splash-animation 0.6s ease-in-out;
            width: 0;
            height: 0;
        }

        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>

</head>
<body>
    <div class="top-left">
        <a href="Language_Arts_Istamgram_Project_SlideManager.html" class="back-button" onclick="createSplash(event)">Back to Slide Manager</a>
