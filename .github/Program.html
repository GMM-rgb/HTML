<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
      <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f3f3f3;
        }

        #loading {
            font-size: 48px;
        }

        #loading span {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
  <body>
    <div id="loading">Loading<span id="dots">...</span></div>
    <script src="index/JS_Scripts/LoaderScript.js"></script>
  </body>
</html>
