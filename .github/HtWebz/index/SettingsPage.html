<!DOCTYPE html>
<html lang='en'>
<head>
  <link rel="shortcut icon" type="x-icon" href="Image_Assets/Tab_Icons/HtWebz_Settings_Icon_Dark_Mode.png" style="border-radius: 10px;">
  <title>Settings Page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 12.5vh;
      background-color: rgb(112, 255, 236);
      position: relative;
    }

    #Canvas1 {
      position: absolute;
      top: 4vh;
      left: 4vw;
      width: 70vw;
      height: 60vh;
      border: 3px solid black;
      border-radius: 17.5px;
      background-color: aquamarine;
      box-shadow: 0 0 15px rgb(59, 57, 59);
    }

    .setting-frame, .option-button, .text-label {
      position: absolute;
    }

    .setting-frame {
      background-color: #d9d9d9;
      top: 6vh;
      left: 10vw;
      width: 275.85px;
      height: 50px;
      border: 2px solid black;
      border-radius: 17.5px;
      box-shadow: 0 0 15px rgb(59, 57, 59);
      transition: background-color 0.4s ease-in-out;
    }

    .setting-frame:hover {
      cursor: default;
      background-color: #b0b0b0;
    }

    .option-button {
      background-color: #7ae7fa;
      width: 275.85px;
      height: 35px;
      border: 2px solid black;
      border-radius: 17.5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      transition: background-color 0.4s ease-in-out;
    }

    .option-button:hover {
      cursor: default;
      background-color: #42e0fc;
    }

    .toggle-switch {
      width: 50px;
      height: 25px;
      position: relative;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background-color: #ccc;
      border-radius: 34px;
      border: 2px solid black;
      z-index: 5;
      transition: background-color 0.4s ease-in-out;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 21px;
      width: 21px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .text-label {
      font-family: Comic Sans MS;
      font-weight: bold;
      z-index: 1;
      margin-left: 17.5px;
    }

    .text-title {
      top: 6.5vh;
      left: 12.5vw;
      width: 180px;
      font-size: 1.75em;
      text-align: center;
      padding: 4px;
    }

    .text-option {
      top: 16vh;
      left: 8vw;
      margin-left: 100px;
      font-size: 1.5em;
      padding: 4px;
    }

    .text-na {
      top: 23vh;
      left: 8vw;
      margin-left: 100px;
      font-size: 1.5em;
      padding: 4px;
    }

    .option-button-1 {
      top: 16vh;
      left: 10vw;
    }

    .option-button-2 {
      top: 23.15vh;
      left: 10vw;
    }
        .splash {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transform: scale(0);
            animation: splash-animation 0.6s ease-in-out;
            width: 0;
            height: 0;
        }

        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
  </style>
</head>
<body>
  <canvas id="Canvas1"></canvas>
  <canvas id="Setting_Label_1_Frame" class="setting-frame"></canvas>
  <div class="text-label text-title">Settings</div>
  <div class="text-label text-option">Button Effects</div>
  <div class="text-label text-na">N/A</div>
  <div class="option-button option-button-1">
    <label class="toggle-switch">
      <input type="checkbox" id="effect-toggle" onclick="toggleButtonEffect(this)">
      <span class="slider"></span>
    </label>
  </div>
  <div class="option-button option-button-2">
    <label class="toggle-switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <script src="JS_Scripts/ButtonSplashEffect1.js"></script>
</body>

</head>
<body>

</html>
</html>
