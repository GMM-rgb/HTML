                    <img class="HtDocs-app-icon" id="HtDocs-app-icon" src="Image_Assets/HtDocs_App_icon.png"></img>

            </div>
        <h1>HⓣDocs Editor</h1>
        <button class="create-btn" onclick="createNewFile()">Create New</button>
        <ul class="file-list" id="fileList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadFileList);

        function loadFileList() {
            const fileList = document.getElementById('fileList');
            const files = JSON.parse(localStorage.getItem('odocsFiles')) || [];

            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.className = 'file-item';
                listItem.innerHTML = `
                    <span>${file.name} - Created on ${new Date(file.created).toLocaleString()}</span>
                    <div>
                        <button class="load-btn" onclick="loadFile('${file.name}')">Load</button>
                        <button class="rename-btn" onclick="renameFile('${file.name}')">Rename</button>
                        <button class="delete-btn" onclick="deleteFile('${file.name}')">Delete</button>
                    </div>
                `;
                fileList.appendChild(listItem);
            });
        }

        function createNewFile() {
            window.location.href = 'editor.html';
        }

        function loadFile(name) {
            // Redirect to the editor with the selected file's name as a query parameter
            window.location.href = `editor.html?file=${encodeURIComponent(name)}`;
        }

        function renameFile(name) {
            const newName = prompt('Enter new name for the file:', name);
            if (newName) {
                let files = JSON.parse(localStorage.getItem('odocsFiles')) || [];
                const fileIndex = files.findIndex(file => file.name === name);
                if (fileIndex !== -1) {
                    files[fileIndex].name = newName;
                    localStorage.setItem('odocsFiles', JSON.stringify(files));
                    location.reload();
                }
            }
        }

        function deleteFile(name) {
            if (confirm('Are you sure you want to delete this file?')) {
                let files = JSON.parse(localStorage.getItem('odocsFiles')) || [];
                files = files.filter(file => file.name !== name);
                localStorage.setItem('odocsFiles', JSON.stringify(files));
                location.reload();
            }
        }
    </script>
